version: '3.4'

services:
  mariadb:
    image: mariadb:latest
    volumes:
      # - ./ast-app/data/db:/var/lib/mysql
      # - ./ast-app/etc/my.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf
      - ./ast-app/db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: ast-app
      MYSQL_PASSWORD: ast-app@pwd!2022 #访问密码
      MYSQL_DATABASE: ast-app
      MARIADB_RANDOM_ROOT_PASSWORD: true
    networks:
      - nebula-net
    restart: always

  ast-app:
    image: owef/ast-app-backend:latest
    depends_on:
      - mariadb
      - graphd
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://ast-app:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "8008:8000"
    networks:
      - nebula-net
    restart: on-failure

